<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>Have and question? Contact us through Facebook or send us an email and we will get back to you as soon as possible!</p>
            </div>
        </div>
        <div class="col-lg-4 col-lg-offset-2 text-center">
            <a href="{{ site.facebook_url }}">
                <i class="fa fa-facebook fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>Authentic Jazz Weekend</p>
            </a>
        </div>
        <div class="col-lg-4 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.email }}</p>
            </a>
        </div>
    </div>
</section>
